<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>client</title>

    <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="style/bank.css">
    <script type="text/javascript" src="style/validation.js"></script>
</head>
<body>

<form action="menu.html" onsubmit="добавить">
<div class="tableClient">
    <table>
        <tr>
            <td colspan=3 style="font-weight:bold;">
                <a class="explainText">Пожалуйста заполните форму для добавления клиента:</a>
            </td>
        </tr>

        <tr>
            <td>
                Полное Имя:
            </td>
            <td colspan=2>
            <input type="text" name="name" class="inputClient" id = "addName"/>

            </td>
        </tr>
        <tr id="addNameFindError" class="error"></tr>
        <tr>
            <td>
                Город:
            </td>
            <td colspan=2>
                <input type="text" name= "city" class="inputClient" id="addCity"/>

            </td>
        </tr>
        <tr id="addCityError" class="error"></tr>
        <tr>
            <td>Пол:

            </td>
            <td>
            <input type="radio" name="F" id="f"/>
                Женский </td>
            <td>
            <input type="radio" name="M" id="m"/>
                Мужской</td>
        </tr>
        <tr id="genderError" class="error"></tr>

        <tr>
            <td>E-mail:
            </td>
            <td colspan=2 style="font-weight:bold;">
            <input type="text" name= "email" class="inputClient" id="email"/>
            <td id="emailError" class="error"></td>
            </td>
        </tr>

        <tr>
            <td>
                Кредитный счет:
            </td>
            <td><input type="checkbox" name="check" id="check"/>
            </td>
            <td>
            Открыть
        </td>
        </tr>
        <tr id="checkError" class="error"></tr>

        <tr>
            <td>Начальный баланс:
            </td>
            <td colspan=2 style="font-weight:bold;">
                <input type="text" name= "email" class="inputClient" id="startBalance"/>
            <td id="startBalanceError" class="error"></td>
            </td>
        </tr>

        </tr>

        <td colspan=3 style="font-weight:bold;"  >
            <input type="submit" onclick="return addClient();" value="добавить"  style=" margin-left:35%;" class="buttons">
        </td>
        </tr>

    </table>

</div>

</form>
</body>
</html>
